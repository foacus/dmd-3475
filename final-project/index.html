<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive wild-west</title>

    <!-- Adds the a-frame api to the website --> 
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse;">
        <a-assets>
          <a-gltf-model id="saloon" src="3DObjects/saloon.glb"></a-gltf-model>
          <a-gltf-model id="revolver" src="3DObjects/revolver.glb"></a-gltf-model>
          <a-gltf-model id="badge" src="3DObjects/badge.glb"></a-gltf-model>
          <a-gltf-model id="poster" src="3DObjects/poster.glb"></a-gltf-model>
          <a-gltf-model id="table" src="3DObjects/table.glb"></a-gltf-model>
        </a-assets>

        <!-- Add the saloon model-->
        <a-gltf-model id="saloon1" src="#saloon" position="8 0 -15" rotation="0 -120 0" scale="50 50 50" collider="shape: mesh"></a-gltf-model>
        <!-- Add the saloon2 model-->
        <a-gltf-model id="saloon2" src="#saloon" position="-5.086 0 -17.765" rotation="0 -80 0" scale="50 50 50" collider="shape: mesh"></a-gltf-model>
        <!-- Add the saloon3 model-->
        <a-gltf-model id="saloon3" src="#saloon" position="-16.372 0 -10.345" rotation="0 -41.510 0" scale="50 50 50" collider="shape: mesh"></a-gltf-model>

         <!-- Add the table model-->
         <a-gltf-model src="#table" position="-0.038 0 -2.624" rotation="0 0 0" scale="70.622 59.913 59.913" collider="shape: mesh"></a-gltf-model>

        <!-- Add the revolver model-->
        <a-gltf-model 
        revolver  
        src="#revolver" 
        position="-0.647 0.696 -2.567" 
        rotation="-0.269 -47.830 90.698" 
        scale="2.897 2.897 2.897" 
        ></a-gltf-model>

        <!-- Add the badge model-->
        <a-gltf-model 
        badge  
        src="#badge" 
        position="-0.050 0.687 -2.685" 
        rotation="2.908 -19.571 -2.275" 
        scale="12 12 12" 
        ></a-gltf-model>

        <!-- Add the poster model-->
        <a-gltf-model 
        poster  
        src="#poster" 
        position="0.675 0.685 -2.685" 
        rotation="0.553 -62.998 0.646" 
        scale="22 22 22" 
        ></a-gltf-model>

        <!-- The poster Info Text-->
        <a-entity posterInfo id="posterInfoText" visible="false" position="2.030 2 -2.440" rotation="0 -28.988 0">
          <a-plane 
            width="2.1" 
            height="1.4" 
            color="black" 
            opacity="0.7">
          </a-plane>
          <a-text 
            value="Wanted posters weren’t 
            always accurate! Outlaws were 
            often described with vague terms 
            like 'tall', 'mean eyes', or 
            'rides a dark horse'. Sometimes, 
            posters were printed from memory 
            or rumor—and bounties could be 
            paid 'dead or alive'." 
            color="white" 
            position="-0.952 0.018 0" 
            width="3">
          </a-text>
        </a-entity>

        <!-- The Badge Info Text-->
        <a-entity badgeInfo id="badgeInfoText" visible="false" position="0 2 -3">
          <a-plane 
            width="2.1" 
            height="1.4" 
            color="black" 
            opacity="0.7">
          </a-plane>
          <a-text 
            value="Sheriff badges in the Old
            West were often handmade! Some 
            were cut from coins or tin and 
            stamped with stars or the word 
            'SHERIFF'. The job was dangerous 
            and paid poorly, but sheriffs 
            were crucial in keeping order—
            especially in boomtowns 
            and frontier settlements." 
            color="white" 
            position="-0.952 0.018 0" 
            width="3">
          </a-text>
        </a-entity>

        <!-- The Revolver Info Text-->
        <a-entity revolverInfo id="revovlerInfoText" visible="false" position="-1.961 2 -2.366" rotation="0 33.444 0">
          <a-plane 
            width="2.1" 
            height="1.1" 
            color="black" 
            opacity="0.7">
          </a-plane>
          <a-text 
            value="The Colt Single Action Army 
            revolver, introduced in the 1870s 
            and widely used in the 1880s, 
            became known as the 
            Peacemaker and was a standard 
            sidearm for the U.S. military 
            and frontier lawmen." 
            color="white" 
            position="-0.952 0.018 0" 
            width="3">
          </a-text>
        </a-entity>

        <!-- Add a ground -->
        <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="FFFFFF" 
        src="textures/sand-ground/gravelly_sand_diff_4k.jpg"
        normal-map="textures/sand-ground/gravelly_sand_nor_gl_4k.png"
        normal-scale="1 1"
        repeat="3 3"
        ></a-plane>

        <!-- Add a light -->
        <a-light type="directional" position="2 4 2"></a-light>

        <!-- Add a sky -->
        <a-sky color="lightblue"></a-sky>

        <script src="js/main.js"></script>

    </a-scene>
</body>
</html>
