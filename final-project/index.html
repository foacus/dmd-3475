<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive wild-west</title>

    <!-- Adds the a-frame api to the website --> 
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <script src="js/highligh.js"></script>
    <script src="js/info_panel.js"></script>
</head>
<body>
    <a-scene>
      <a-assets>
        <a-gltf-model id="saloon" src="3DObjects/saloon.gltf"></a-gltf-model>
      </a-assets>

      <a-gltf-model id="saloon" src="#saloon" position="0 0 -3" rotation="0 0 0"></a-gltf-model>


        <!-- Add a simple 3D object -->
        <a-box position="-2.165 1 -3" rotation="0 45 0" color="blue"></a-box>

        <!-- Add a ground -->
        <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="FFFFFF" 
        src="textures/sand-ground/gravelly_sand_diff_4k.jpg"
        normal-map="textures/sand-ground/gravelly_sand_nor_gl_4k.png"
        normal-scale="1 1"
        repeat="3 3"
        ></a-plane>

        <!-- Add a light -->
        <a-light type="directional" position="2 4 2"></a-light>

        <!-- Add a sky -->
        <a-sky color="lightblue"></a-sky>

        <!-- Add a info panel-->
        <a-entity
          id="infoPanel"
          position="0 1.5 -3"
          info-panel
          visible="true"
          scale="1 1 1"
          geometry="primitive: plane; width: 1.5; height: 1.8"
          material="color: #333333; shader: flat; transparent: false" class="raycastable">
          <a-entity id="ponyoMovieImage" mixin="movieImage" material="src: #ponyo" visible="false"></a-entity>
          <a-entity id="kazetachinuMovieImage" mixin="movieImage" material="src: #kazetachinu" visible="false"></a-entity>
          <a-entity id="karigurashiMovieImage" mixin="movieImage" material="src: #karigurashi" visible="false"></a-entity>
          <a-entity id="itemTitle"
            position="-0.68 -0.1 0"
            text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: The Role of Sheriffs"></a-entity>
          <a-entity id="revolverDescription"
            position="-0.68 -0.2 0"
            text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: In the Wild West, sheriffs were elected lawmen responsible for keeping order in frontier towns. They enforced laws, managed jails, and sometimes had to form posses to chase down criminals across vast, lawless territories."></a-entity>
        </a-entity>

        <a-entity
          id="revolver"
          position="0 1.5 -3"
          info-panel
          visible="true"
          scale="1 1 1"
          geometry="primitive: plane; width: 1.5; height: 1.8"
          material="color: #333333; shader: flat; transparent: false" class="raycastable">
        </a-entity>

    </a-scene>
</body>
</html>
