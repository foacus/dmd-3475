<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive wild-west</title>

    <!-- Adds the a-frame api to the website --> 
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
          <a-gltf-model id="saloon" src="3DObjects/saloon.glb"></a-gltf-model>
          <a-gltf-model id="revolver" src="3DObjects/revolver.glb"></a-gltf-model>
        </a-assets>

        <!-- Add the saloon model-->
        <a-gltf-model id="saloon" src="#saloon" position="8 0 -15" rotation="0 -120 0" scale="50 50 50" collider="shape: mesh"></a-gltf-model>
        <!-- Add the saloon2 model-->
        <a-gltf-model id="saloon2" src="#saloon" position="-5.086 0 -17.765" rotation="0 -80 0" scale="50 50 50" collider="shape: mesh"></a-gltf-model>
        <!-- Add the saloon3 model-->
        <a-gltf-model id="saloon3" src="#saloon" position="-16.372 0 -10.345" rotation="0 -41.510 0" scale="50 50 50" collider="shape: mesh"></a-gltf-model>
        
        <!-- Add the revolver model-->
        <a-gltf-model 
        revolver cursor="rayOrigin: mouse;" 
        id="revolver" 
        src="#revolver" 
        position="-0.647 0.696 -2.567" 
        rotation="-0.269 -47.830 90.698" 
        scale="2.897 2.897 2.897" 
        collider="shape: mesh"
        ></a-gltf-model>

        <!-- The Revolver Info Text-->
        <a-entity id="revovlerInfoText" visible="true" position="0 2 -3">
          <a-plane 
            width="2.1" 
            height="1.1" 
            color="black" 
            opacity="0.7">
          </a-plane>
          <a-text 
            value="The Colt Single Action Army 
            revolver, introduced in the 1870s 
            and widely used in the 1880s, 
            became known as the 
            Peacemaker and was a standard 
            sidearm for the U.S. military 
            and frontier lawmen." 
            color="white" 
            position="-0.952 0.018 0" 
            width="3">
          </a-text>
        </a-entity>

        <!-- Add a ground -->
        <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="FFFFFF" 
        src="textures/sand-ground/gravelly_sand_diff_4k.jpg"
        normal-map="textures/sand-ground/gravelly_sand_nor_gl_4k.png"
        normal-scale="1 1"
        repeat="3 3"
        ></a-plane>

        <a-box
        position="0 0.338 -2.666" 
        rotation="-90 0 0" 
        scale="2.339 1 0.683"
        color="brown"
        ></a-box>

        <!-- Add a light -->
        <a-light type="directional" position="2 4 2"></a-light>

        <!-- Add a sky -->
        <a-sky color="lightblue"></a-sky>

        <script src="js/info_panel.js"></script>

    </a-scene>
</body>
</html>
