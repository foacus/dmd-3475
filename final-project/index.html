<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive wild-west</title>

    <!-- Adds the a-frame api to the website --> 
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Add a simple 3D object -->
        <a-box position="-2.165 1 -3" rotation="0 45 0" color="blue"></a-box>

        <!-- Add a ground -->
        <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="FFFFFF" 
        src="textures/sand-ground/gravelly_sand_diff_4k.jpg"
        normal-map="textures/sand-ground/gravelly_sand_nor_gl_4k.png"
        normal-scale="1 1"
        repeat="3 3"

        ></a-plane>

        <!-- Add a light -->
        <a-light type="directional" position="2 4 2"></a-light>

        <!-- Add a sky -->
        <a-sky color="lightblue"></a-sky>
    </a-scene>
</body>
</html>
